{% extends 'Vicodin/base.html' %}

{% load static %}

{% block title %} Login {% endblock title %}


{% block main %}

    <!-- LOGIN AREA START -->
    <div class="ltn__login-area pb-65">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title-area text-center">
                        <h1 class="section-title">Ingresa<br>Con tu cuenta</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="account-login-inner">
                        <form action="#" method="POST" class="ltn__form-box contact-form-box">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="/">
                            {{ form.as_p }}
                            <div class="btn-wrapper mt-0">
                                <button class="theme-btn-1 btn btn-block" type="submit">Iniciar sesi√≥n</button>
                            </div>
                            <div class="go-to-btn mt-20">
                                <small>{{msg_login}}</small>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="account-create text-center pt-50">
                        <h4>No tenes una cuenta?</h4>
                        <div class="btn-wrapper">
                            <a href="{% url 'Register' %}" class="theme-btn-1 btn black-btn">Registrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGIN AREA END -->

{% endblock main %}
