{% extends 'Vicodin/base.html' %}

{% load static %}

{% block title %} Productos {% endblock title %}


{% block main %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="ltn__contact-message-area mb-120 mb--100">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__form-box contact-form-box box-shadow white-bg">
                        <h4 class="title-2">Actualizar</h4>
                        {{ form.as_p }}
                        <button class="btn theme-btn-1 btn-effect-1 text-uppercase" type="submit">Actualizar
                            Producto</button>
                    </div>
                </div>
            </div>
        </div>
</form>

{% endblock main %}
